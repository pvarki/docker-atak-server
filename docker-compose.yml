version: '3.4'

x-takbuilds: &takbuildinfo
  image: &takimg "pvarki/takserver:${TAK_RELEASE:-4.10-RELEASE-12}${DOCKER_TAG_EXTRA:-}"
  build:
    context: .
    dockerfile: Dockerfile

services:

  takserver_initialization:
    <<: *takbuildinfo
    env_file:
      - 'takserver.env'
    depends_on:
      - "takdb"
    networks:
      - taknet
    volumes:
      - 'takserver_logs:/opt/tak/data/logs'
      - 'takserver_certs:/opt/tak/data/certs'
    command: /opt/scripts/firstrun.sh

  takserver_messaging:
    <<: *takbuildinfo
    env_file:
      - 'takserver.env'
    depends_on:
      takserver_initialization:
          condition: service_completed_successfully
    volumes:
      - 'takserver_logs:/opt/tak/data/logs'
      - 'takserver_certs:/opt/tak/data/certs'
    networks:
      - taknet
    ports:
      - '8443:8443'
      - '8444:8444'
      - '8446:8446'
      - '8089:8089'
      - '8080:8080'
    command: ./opt/scripts/start-tak.sh messaging

  takserver_api:
    <<: *takbuildinfo
    env_file:
      - 'takserver.env'
    depends_on:
      - "takserver_messaging"
      - "takdb"
    volumes:
      - 'takserver_logs:/opt/tak/data/logs'
      - 'takserver_certs:/opt/tak/data/certs'
    network_mode: "service:takserver_messaging"
    command: ./opt/scripts/start-tak.sh api

  takserver_retention:
    <<: *takbuildinfo
    env_file:
      - 'takserver.env'
    depends_on:
      - "takserver_messaging"
      - "takdb"
    volumes:
      - 'takserver_logs:/opt/tak/data/logs'
      - 'takserver_certs:/opt/tak/data/certs'
    network_mode: "service:takserver_messaging"
    command: ./opt/scripts/start-tak.sh retention

  takserver_pluginmanager:
    <<: *takbuildinfo
    env_file:
      - 'takserver.env'
    depends_on:
      - "takserver_api"
      - "takdb"
    volumes:
      - 'takserver_logs:/opt/tak/data/logs'
      - 'takserver_certs:/opt/tak/data/certs'
    network_mode: "service:takserver_messaging"
    command: ./opt/scripts/start-tak.sh pm

  takdb:
    image: postgis/postgis:15-3.3
    networks:
      - taknet
    env_file:
      - 'takserver.env'
    volumes:
      - 'takdb_data:/var/lib/postgresql/data'

networks:
  taknet:

volumes:
  takdb_data:
    driver: local
  takserver_logs:
    driver: local
  takserver_certs:
    driver: local
